<div class="span6">
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th style="min-width: 80px;">id</th>
            <th style="min-width: 80px;">artist</th>
            
            <th style="width:20px;"> </th>
            <th style="width:20px;"> </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="user in users" *ngFor="let song of songs">
            <td>{{ song.id }}</td>
            <td>{{ song.artist }}</td>
            <td><a ng-click="editSong(song.id)" class="btn btn-small btn-primary">edit</a></td>
            <td><a ng-click="deleteSong(song.id)" class="btn btn-small btn-danger">delete</a></td>
        </tr>
        </tbody>
    </table>
    <a ng-click="createNewSong()" class="btn btn-small">create new song</a>
</div>
